{% extends 'base.html' %}
{% block content %}
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Url</th>
                <th scope="col">Site</th>
                <th scope="col">Get!</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in newestscenes %}
                <tr>
                    <td>{{ entry['id']}}</td>
                    <td>{{ entry['scene']['rlsdate'] }}</td>
                    <td>{{ entry['scene']['title'] }}</td>
                    <td>{{ entry['scene']['url'] }}</td>
                    <td>{{ entry['scene']['site'] }}</td>
                    <td><a class="btn btn-primary" href="{{ url_for('providers.providerDownload', id=providerid, url=entry['scene']['url'], subsite=entry['scene']['site']) }}" role="button">Get it!</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
